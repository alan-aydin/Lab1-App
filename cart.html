<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" type="image/x-icon" href="images/Fumble Favicon.svg">
</head>

<body>

    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/Fumble logo.svg" alt="Fumble Logo"></a>
            </div>
            <div class="links">
                <a href="#"><img src="images/Heart.svg" alt="Liked Items"></a>
                <a href="cart.html"><img src="images/Cart.svg" alt="Items in cart"></a>
                <span class="circle"></span>
                <span class="number">4</span>
            </div>
        </div>
    </nav>

    <header>
        <a href="index.html"><</a>
    </header>

    <main>
        <section class="cart">
            <div class="cart-content">
                <div class="cart-top">
                    <img src="images/Squishy.svg" alt="Squishy">
                    <div class="cart-box">
                        <div class="cart-text">
                            <div class="back">
                                <h2>Fumble Stressball</h2>
                            </div>
                            <p>Color: Yellow</p>
                            <p>Size: 20 cm</p>
                        </div>
                    </div>
                </div>

                <div class="price">
                    <p> <strong>€12.99</strong></p>
                    <div class="quan">
                        <a href="#">-</a>
                        <p>1</p>
                        <a href="#">+</a>
                    </div>
                </div>
            </div>
            </div>

        </section>

        <section class="cart">
            <div class="cart-content">
                <div class="cart-top">
                    <img src="images/Shirt.svg" alt="Shirt">
                    <div class="cart-box">
                        <div class="cart-text">
                            <div class="back">
                                <h2>Fumble Shirt</h2>
                            </div>
                            <p>Color: Green</p>
                            <p>Size: L</p>
                        </div>
                    </div>
                </div>

                <div class="price">
                    <p> <strong>€19.99</strong></p>
                    <div class="quan">
                        <a href="#">-</a>
                        <p>2</p>
                        <a href="#">+</a>
                    </div>
                </div>
            </div>
            </div>


        </section>

        <section class="cart">
            <div class="cart-content">
                <div class="cart-top">
                    <img src="images/Post-it.svg" alt="Squishy">
                    <div class="cart-box">
                        <div class="cart-text">
                            <div class="back">
                                <h2>Fumble Post-it</h2>
                            </div>
                            <p>Color: Yellow</p>
                            <p>Size: 40 st</p>
                        </div>
                    </div>
                </div>
                <div class="price">
                    <p> <strong>€3.99</strong></p>
                    <div class="quan">
                        <a href="#">-</a>
                        <p>1</p>
                        <a href="#">+</a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div class="bottom">
        <div class="total">
            <h3>Total</h3>
            <span>€36,97</span>
        </div>
        <div class="checkout">
        <a href="#">Checkout</a>
        </div>
    </div>

</body>

</html>
